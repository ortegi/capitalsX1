<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width , initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="style.css">
    <!--favicon-->
    <link rel="icon" href="./media/favicon.ico " type="image/x-icon">
    <!--fontAwesome-->
    <script src="https://kit.fontawesome.com/cead86de7a.js" crossorigin="anonymous"></script>
    <!--toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    

</head>


<body>

    <audio id="audioLose">
        <source src="./media/lose.wav" type="audio/wav">
    </audio>

    <audio id="audioWin">
        <source src="./media/win.wav" type="audio/wav"> 
    </audio>

    <audio id="audioStartGame">
        <source src="./media/gameOpwn.wav" type="audio/wav">
    </audio>

    <audio id="audioGameOver">
        <source src="./media/gameOver.wav" type="audio/wav"> 
    </audio>

    <audio id="audioGameOverWin">
        <source src="./media/gameWinFinal.wav" type="audio/wav"> 
    </audio>

    <div class="container main-content" id="selectContinent">
            <div class=" row">
                <div class="col text-center">
                    <img id="cat1" src="./media/cat.png">

                </div>

            </div>

        <div class="row">
            <div class="col">
                <p class="text-center"> Elije un continente</p>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <button type="button " class="btn btn-light btn-lg btn-block btn-c" id="AfricaBtn" onclick="getContinent('africa')">Africa</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light btn-lg btn-block btn-c" id="AméricaBtn" onclick="getContinent('americas')" >América</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light btn-lg btn-block btn-c" id="AsiaBtn" onclick=" getContinent('asia')" >Asia</button>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light btn-lg btn-block btn-c" id="EuropaBtn" onclick="getContinent('europe')">Europa</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light btn-lg btn-block" id="OceaniaBtn" onclick="getContinent('oceania')"> Oceania</button>
            </div>


        </div>


    </div>

    <div class="container main-content" id="mainContainer">
        <div class="row icons">
            <div class="col-5">
                <h6 id="logOut">Log out</h6> 

            </div>

            <div class="col-3">
            
                
                    
            </div>
            <div class="col-1">
               
                
            </div>

            <div class="col-2">
                <div class="livesX">
                    <i class="fa-solid fa-heart" id="heart"></i>
                    <p id="lives"> </p>

                </div>
                
              
                
            </div>

        
        </div>
    
        <div class=" row">
            <div class="col text-center">
                <img id="cat" src="./media/cat.png">
                <img id="onlyImg"  src="" >
            </div>

        </div>

        <div class="row">
            <div class="col">
                <p id= 'question' class=" intro text-center"> Hola, soy Marc  <br> Juega conmigo</p>
                
            </div>
        </div>

        <div class="row">
            <div class="col" id="infoCol">
                
                
            </div>
        </div>
    
        <div class=" row">
            <div class="col">
                <p class="intro-2 text-center" id="info"> Pon a prueba tu conocimiento sobre capitales de paises</p>
            </div>

        </div>

        <div class="row" >
            <div class="col">
                <button type="button" class="btn btn-light btn-lg btn-block" id="firstBtn" onclick="selectContinent()" >Jugar</button>
                <button type="button" class="btn btn-light btn-lg btn-block" id="googleBtn" onclick='goggleInit()'> Sign with Google</button>
            </div>
            
        </div>

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light btn-lg btn-block btn-asw" id="btn1" onclick="checkAns('btn1')"> </button>

            </div>

        </div>

        <div class="row">
            <div class="col">
                <button type="button"  class="btn btn-light  btn-lg btn-block btn-asw" id="btn2" onclick="checkAns('btn2')"></button>

            </div>

        </div>
        
        <div class="row">
            <div class="col">
                <button type="button"  class="btn btn-light btn-lg btn-block btn-asw" id="btn3"onclick="checkAns('btn3')" ></button>
            </div>
        </div>

        <div class="row" id="data-score">
            <div class="col-12 text-center">
                <p id="bestScore">Top Best Score</p>
                <ul class="list-group posts">
                </ul>
            </div>
    
        </div>
    
       
        <div class="row">
            <div class="col">
                <button type="button"  class="btn btn-light btn-lg btn-block btn-asw" id="btn4" onclick="selectContinent()"> Juega otra vez</button>
            </div>

        </div>


    </div>

  <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"> </script>

    <script src="./main.js" type="module"> </script>

</html>
